<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/formulario.css">

    <title>Hello, world!</title>
</head>

<body>
    <header class="d-flex justify-content-center py-3">
                <a href="../../index.html"><img src="../../web/Logo.svg"
                        alt="Gato amarelo com chapéu roxo, nome da empresa Paws & Clues." /></a>
    </header>
    <main>

        <section class="form-board d-flex justify-content-center align-items-center">
            <form action="./cadastro_telebusca.html" class="d-flex flex-column justify-content-between align-items-around w-75">
                <h2>Cadastre seu PET!</h2>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                
                <div class="form-group" id="raca">
                    <label for="raca">Raça</label>
                    <input type="text" class="form-control" id="raca">
                </div>

                <div class="form-group" id="porte">
                    <label for="porte">Porte</label>
                    <select class="form-control" id="porte" required>
                        <option value="pequeno">Pequeno</option>
                        <option value="medio">Médio</option>
                        <option value="grande">Grande</option>
                    </select>
                </div>

                <div class="form-group" id="temperamento">
                    <label for="temperamento">Temperamento</label>
                    <select class="form-control" id="temperamento" required>
                        <option value="calmo">Calmo</option>
                        <option value="agressivo">Agressivo</option>
                        <option value="brincalhao">Brincalhão</option>
                    </select>
                </div>

                <button type="submit" class="btn cta-btn">Realizar Registro</button>
            </form>
        </section>

    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
