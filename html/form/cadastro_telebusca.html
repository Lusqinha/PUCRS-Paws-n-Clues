<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="../../web/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../web/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../web/favicon/favicon-16x16.png">
    <link rel="manifest" href="../../web/favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/formulario.css">

    <title>Paws & Clues | Tele-busca</title>
</head>

<body>
    <header class="d-flex justify-content-center py-3">
        <a href="../../index.html"><img src="../../web/Logo.svg"
                alt="Gato amarelo com chapéu roxo, nome da empresa Paws & Clues." /></a>
    </header>
    <main>

        <section class="form-board d-flex justify-content-center align-items-center">
            <form action="../../index.html" class="d-flex flex-column justify-content-between align-items-around">
                <h2 class="text-center">Registro de Tele-busca!</h2>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" required>
                </div>
                <div class="form-group" id="cep">
                    <label for="cep">CEP</label>
                    <input type="number" class="form-control" id="cep" required>
                </div>
                <div class="d-flex">
                    <div class="form-group mr-1" id="complemento">
                        <label for="complemento">Complemento</label>
                        <input type="complemento" class="form-control" id="complemento">
                    </div>
                    <div class="form-group" id="numero">
                        <label for="numero">Número</label>
                        <input type="numero" class="form-control" id="numero" required>
                    </div>
                </div>
                <div class="form-group" id="observacao">
                    <label for="observacao">Observação</label>
                    <textarea class="form-control" id="observacao"></textarea>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termos" required>
                    <label class="form-check" for="termos">Aceito os termos de uso e privacidade</label>
                </div>
                <button type="submit" class="btn cta-btn">Realizar Registro</button>
            </form>
        </section>

    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
