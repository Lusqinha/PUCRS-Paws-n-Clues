<body>
    <header class="d-flex justify-content-center py-3">
                <a href="../../index.html"><img src="../../web/Logo.svg"
                        alt="Gato amarelo com chapÃ©u roxo, nome da empresa Paws & Clues." /></a>
    </header>
    <main>

        <section class="form-board d-flex justify-content-center align-items-center">
            <!-- cpf, celular, email, senha []aceitar termos de uso e privacidade -->
            <form action="./cadastro_pet.html" class="d-flex flex-column justify-content-between align-items-around">
                <h2>Crie sua conta e aproveite!</h2>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="number" class="form-control" id="cpf" required>
                </div>
                <div class="form-group" id="celular">
                    <label for="celular">Celular</label>
                    <input type="tel" class="form-control" id="celular" required>
                </div>
                <div class="form-group" id="email">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group" id="senha">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termos">
                    <label class="form-check" for="termos">Aceito os termos de uso e privacidade</label>
                </div>
                <button type="submit" class="btn cta-btn">Realizar Registro</button>
            </form>
        </section>

    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
